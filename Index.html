    <h2> UAS 란 무엇인가? </h2>
    <p>
    UAS(Unmanned Aerial System)은 지상에서 원격조종, 및 사전 프로그램된 겨올에 따라
    자동 또는 반자동형식으로 자율비행하거나 인공지능을 탑재하여 자체 환경판단에 따라 임무를
    수행하는 비행체와 지상통제장비 및 통신장비 지원장비 등의 전체 시스템을 통칭합니다.
    </p>
